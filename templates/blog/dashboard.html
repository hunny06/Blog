{% extends 'base/base.html'%}

{% block title %}Dashboard {% endblock title%}

{% block body %}

    <div class="col-sm-8">
        <h3 class ="text-black my-5">Hi, {{user}}</h3>
        <a href="{% url 'addBlog'  %}" type"submit" >ADD Blog</a>  
        <form action = "">
            <table>
                <tr>
                    <th>Id </th>
                    <th>Title</th>
                    <th>Discription</th>
                    <th>Action</th>
                </tr>
                {% for blog in blogs %}    
                    <tr>
                        <td>{{blog.id}}</td>
                        <td>{{blog.title}}</td>
                        <td>{{blog.blog}}</td>
                        <td><a href="{% url 'edit' blog.id %}" type"submit" >Edit</a> 
                            {% if params.blog.delete_blog%} <a href="{% url 'delete' blog.id %}" type"submit">Delete</a>{% endif%}</td> 
                    </tr>
                {% endfor %}
            </table>
        </form>
    </div>
    

{% endblock body%}
